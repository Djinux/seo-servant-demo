<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SEO Servant here!</title>
</head>
<body>
    <div class="wrapper case-coverter">
        <h2>Tittle Case Converter</h2>
        <textarea class="tarea-case-converter" name="tarea-case-converter" id="tarea-case-converter"></textarea>
        
        <div class="radio-buttons">
            <input type="radio" id="lowercase" name="convert-category" value="lowercase">
            <label for="lowercase">lowercase</label>

            <input type="radio" id="uppercase" name="convert-category" value="uppercase">
            <label for="uppercase">uppercase</label>

            <input type="radio" id="sentence-case" name="convert-category" value="sentence-case">
            <label for="sentence-case">Sentence case</label>

            <input type="radio" id="tittle-case" name="convert-category" value="tittle-case">
            <label for="tittle-case">Tittle case</label>

            <input type="radio" id="first-letter" name="convert-category" value="first-letter">
            <label for="first-letter">First Letter</label>

            <input type="radio" id="alternate" name="convert-category" value="alternate">
            <label for="alternate">Alternate</label>

            <input type="radio" id="toggle" name="convert-category" value="toggle">
            <label for="toggle">toggle</label>
        </div>

        <button class="btn-case-converter">Convert</button>


    </div>
    
</body>
</html>
